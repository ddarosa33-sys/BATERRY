<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BT - Real Time Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; overflow: hidden; }
        .battery-gradient { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .charging-animation { animation: slide 1.5s infinite linear; background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.5), transparent); width: 100%; height: 100%; position: absolute; }
        @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Bluetooth: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m7 7 10 10-5 5V2l5 5L7 17"/></svg>,
            Battery: ({lvl}) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke={lvl < 20 ? "#ef4444" : "#94a3b8"} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>
            ),
            Charging: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#10b981" stroke="#10b981" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m11 7-3 5h4l-3 5"/><path d="M15 7h1a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-1"/><path d="M6 7H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e0b" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        };

        function App() {
            const [device, setDevice] = useState(null);
            const [batteryLevel, setBatteryLevel] = useState(null);
            const [isCharging, setIsCharging] = useState(false);
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);

            // Intentar conectar con un dispositivo real
            const connectBluetooth = async () => {
                setLoading(true);
                setError(null);
                try {
                    // 1. Solicitar dispositivo que tenga el servicio de batería
                    const selectedDevice = await navigator.bluetooth.requestDevice({
                        filters: [{ services: ['battery_service'] }],
                        optionalServices: ['device_information']
                    });

                    // 2. Conectar al servidor GATT
                    const server = await selectedDevice.gatt.connect();
                    
                    // 3. Obtener el servicio de batería
                    const service = await server.getPrimaryService('battery_service');
                    
                    // 4. Obtener la característica del nivel de batería
                    const characteristic = await service.getCharacteristic('battery_level');

                    // Guardar referencia del dispositivo
                    setDevice(selectedDevice);
                    
                    // Leer valor inicial
                    const value = await characteristic.readValue();
                    const initialBattery = value.getUint8(0);
                    setBatteryLevel(initialBattery);

                    // Suscribirse a cambios (en vivo)
                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', (event) => {
                        const level = event.target.value.getUint8(0);
                        setBatteryLevel(level);
                        // La mayoría de los dispositivos BT reportan carga si el nivel sube o vía flags específicos
                        // Nota: La detección de "Charging" real depende de si el firmware lo expone
                    });

                    selectedDevice.addEventListener('gattserverdisconnected', () => {
                        setDevice(null);
                        setBatteryLevel(null);
                        setError("Dispositivo desconectado.");
                    });

                } catch (err) {
                    console.error(err);
                    setError(err.name === 'NotFoundError' ? "Cancelaste la búsqueda." : "Tu navegador o dispositivo no soporta esta función.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 flex flex-col max-w-md mx-auto border-x border-slate-900 overflow-hidden relative">
                    
                    {/* Background Decor */}
                    <div className="absolute top-[-10%] left-[-10%] w-64 h-64 bg-indigo-600/10 blur-[100px] rounded-full"></div>

                    <header className="p-8 pt-12 z-10">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-black tracking-tighter italic uppercase flex items-center gap-2">
                                    <Icons.Bluetooth /> Power BT
                                </h1>
                                <p className="text-[10px] font-black text-indigo-400 tracking-widest uppercase mt-1">
                                    {device ? "Conectado por Hardware" : "Esperando conexión..."}
                                </p>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 px-8 space-y-8 z-10">
                        {error && (
                            <div className="bg-amber-500/10 border border-amber-500/20 p-4 rounded-2xl flex items-start gap-3 animate-in fade-in slide-in-from-top">
                                <Icons.Alert />
                                <p className="text-xs text-amber-200 font-medium leading-tight">{error}</p>
                            </div>
                        )}

                        {!device ? (
                            <div className="flex flex-col items-center justify-center py-20 text-center space-y-6">
                                <div className="w-24 h-24 bg-slate-900 rounded-full flex items-center justify-center border border-slate-800 shadow-2xl">
                                    <Icons.Bluetooth />
                                </div>
                                <div className="space-y-2">
                                    <h2 className="text-xl font-bold">Sin Dispositivo</h2>
                                    <p className="text-sm text-slate-500 px-6">Para ver la batería real, presiona el botón y selecciona tu parlante de la lista.</p>
                                </div>
                                <button 
                                    onClick={connectBluetooth}
                                    disabled={loading}
                                    className="bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 px-8 rounded-full shadow-lg shadow-indigo-900/40 transition-all active:scale-95 disabled:opacity-50"
                                >
                                    {loading ? "ESCANEANDO..." : "CONECTAR REAL"}
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-in zoom-in-95 duration-300">
                                {/* Card del Dispositivo Real */}
                                <div className="bg-slate-900/80 border border-slate-800 p-8 rounded-[3rem] shadow-2xl relative overflow-hidden">
                                    <div className="flex justify-between items-start mb-10 relative z-10">
                                        <div>
                                            <span className="text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em] mb-2 block">Hardware ID: {device.id.slice(0,8)}</span>
                                            <h3 className="text-3xl font-black text-white tracking-tight leading-none">{device.name}</h3>
                                        </div>
                                        <div className="bg-emerald-500/20 p-2 rounded-xl border border-emerald-500/30">
                                            <Icons.BatteryCharging className="text-emerald-400" />
                                        </div>
                                    </div>

                                    <div className="space-y-6 relative z-10">
                                        <div className="flex justify-between items-end">
                                            <div className="flex items-baseline gap-1">
                                                <span className="text-6xl font-black tracking-tighter">{batteryLevel ?? "--"}</span>
                                                <span className="text-xl font-bold text-slate-500">%</span>
                                            </div>
                                            {batteryLevel < 20 && (
                                                <span className="text-[10px] font-black text-red-500 uppercase animate-pulse">Batería Baja</span>
                                            )}
                                        </div>

                                        {/* Barra de progreso Real */}
                                        <div className="relative w-full h-4 bg-slate-950 rounded-full overflow-hidden border border-white/5 shadow-inner">
                                            <div 
                                                className={`h-full battery-gradient rounded-full ${batteryLevel < 20 ? 'bg-red-500' : 'bg-indigo-500'}`}
                                                style={{ width: `${batteryLevel || 0}%` }}
                                            >
                                                {isCharging && <div className="charging-animation"></div>}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Decoración de fondo de la tarjeta */}
                                    <div className="absolute bottom-[-20%] right-[-10%] w-40 h-40 bg-indigo-600/5 blur-[50px] rounded-full"></div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-900/50 p-5 rounded-3xl border border-slate-800">
                                        <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2">Estado</p>
                                        <div className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-emerald-500 rounded-full"></div>
                                            <span className="text-xs font-bold">Transmitiendo</span>
                                        </div>
                                    </div>
                                    <div className="bg-slate-900/50 p-5 rounded-3xl border border-slate-800">
                                        <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2">Protocolo</p>
                                        <span className="text-xs font-bold uppercase tracking-tighter text-indigo-400">GATT / BLE 5.0</span>
                                    </div>
                                </div>
                                
                                <button 
                                    onClick={() => { device.gatt.disconnect(); setDevice(null); }}
                                    className="w-full py-4 text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] hover:text-red-500 transition-colors"
                                >
                                    Desconectar Dispositivo
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Footer Nav */}
                    <footer className="p-8 flex justify-center border-t border-slate-900 bg-slate-950/80 backdrop-blur-xl">
                        <div className="flex items-center gap-8 text-slate-600">
                            <div className="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 20h.01"/><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/></svg></div>
                            <div className="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-xl shadow-indigo-900/20 active:scale-90 transition-transform cursor-pointer" onClick={connectBluetooth}>
                                <Icons.Bluetooth />
                            </div>
                            <div className="p-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg></div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
