<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BT - Real Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; overflow: hidden; }
        .battery-bar { transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .glow-indigo { box-shadow: 0 0 20px rgba(79, 70, 229, 0.3); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .anim-pulse { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Bluetooth: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m7 7 10 10-5 5V2l5 5L7 17"/></svg>,
            Battery: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>,
            Refresh: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>,
            Speaker: () => <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><circle cx="12" cy="14" r="4"/><line x1="12" x2="12.01" y1="6" y2="6"/></svg>
        };

        function App() {
            const [btDevice, setBtDevice] = useState(null);
            const [battery, setBattery] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const requestDevice = async () => {
                setLoading(true);
                setError("");
                try {
                    // Cambio clave: acceptAllDevices para que aparezca la lista completa de bluetooths
                    const device = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: ['battery_service'] // Servicio para leer la batería
                    });

                    setBtDevice(device);
                    
                    const server = await device.gatt.connect();
                    
                    try {
                        const service = await server.getPrimaryService('battery_service');
                        const characteristic = await service.getCharacteristic('battery_level');
                        
                        // Leer valor inicial
                        const value = await characteristic.readValue();
                        setBattery(value.getUint8(0));

                        // Escuchar cambios en vivo
                        await characteristic.startNotifications();
                        characteristic.addEventListener('characteristicvaluechanged', (e) => {
                            setBattery(e.target.value.getUint8(0));
                        });
                    } catch (e) {
                        // Si el parlante no deja leer la batería, al menos mostramos que está conectado
                        setBattery("N/A");
                        console.log("El dispositivo no soporta lectura de batería estándar.");
                    }

                    device.addEventListener('gattserverdisconnected', () => {
                        setBtDevice(null);
                        setBattery(null);
                    });

                } catch (err) {
                    setError("No se pudo conectar: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 flex flex-col max-w-md mx-auto border-x border-slate-900 shadow-2xl overflow-hidden">
                    
                    <header className="p-8 pt-12">
                        <h1 className="text-2xl font-black italic tracking-tighter uppercase flex items-center gap-2">
                            <Icons.Bluetooth /> Power BT
                        </h1>
                        <p className="text-[10px] font-black text-indigo-400 tracking-[0.3em] uppercase mt-1">Real-Time Hardware Monitor</p>
                    </header>

                    <main className="flex-1 px-8 flex flex-col justify-center pb-20">
                        {error && (
                            <div className="mb-6 bg-red-500/10 border border-red-500/20 p-4 rounded-2xl text-[11px] text-red-400 font-bold uppercase text-center">
                                {error}
                            </div>
                        )}

                        {!btDevice ? (
                            <div className="text-center space-y-8">
                                <div className="w-24 h-24 bg-slate-900 rounded-full flex items-center justify-center mx-auto border border-white/5 glow-indigo">
                                    <Icons.Bluetooth />
                                </div>
                                <div className="space-y-2">
                                    <h2 className="text-xl font-black">Buscar Parlantes</h2>
                                    <p className="text-slate-500 text-sm font-medium leading-relaxed px-4">
                                        Haz clic abajo para abrir la lista del sistema y seleccionar tu dispositivo conectado.
                                    </p>
                                </div>
                                <button 
                                    onClick={requestDevice}
                                    disabled={loading}
                                    className="w-full bg-white text-black font-black py-5 rounded-[2rem] active:scale-95 transition-all flex items-center justify-center gap-3 disabled:opacity-50"
                                >
                                    {loading ? <Icons.Refresh /> : "ABRIR LISTA BLUETOOTH"}
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in fade-in zoom-in-95 duration-500">
                                <div className="bg-slate-900 border border-white/5 p-8 rounded-[3rem] relative overflow-hidden">
                                    <div className="flex justify-between items-start mb-12">
                                        <div className="flex gap-4 items-center">
                                            <div className="p-4 bg-indigo-600 text-white rounded-3xl">
                                                <Icons.Speaker />
                                            </div>
                                            <div>
                                                <p className="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-1">Conectado</p>
                                                <h3 className="text-2xl font-black tracking-tight">{btDevice.name || "Sin nombre"}</h3>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex justify-between items-end">
                                            <div className="flex items-baseline gap-1">
                                                <span className="text-7xl font-black tracking-tighter">
                                                    {battery === "N/A" ? "--" : (battery ?? "0")}
                                                </span>
                                                <span className="text-2xl font-bold text-slate-600">%</span>
                                            </div>
                                            <Icons.Battery />
                                        </div>

                                        <div className="h-4 bg-black rounded-full p-1 border border-white/5">
                                            <div 
                                                className={`h-full rounded-full battery-bar ${battery < 20 ? 'bg-red-500' : 'bg-indigo-500'}`}
                                                style={{ width: `${battery && battery !== "N/A" ? battery : 0}%` }}
                                            ></div>
                                        </div>
                                        
                                        {battery === "N/A" && (
                                            <p className="text-[9px] text-slate-500 font-bold uppercase text-center mt-2">
                                                El dispositivo no comparte info de batería
                                            </p>
                                        )}
                                    </div>
                                </div>

                                <button 
                                    onClick={() => btDevice.gatt.disconnect()}
                                    className="w-full py-4 text-slate-600 text-[10px] font-black uppercase tracking-[0.4em] hover:text-white transition-colors"
                                >
                                    Desconectar
                                </button>
                            </div>
                        )}
                    </main>

                    <footer className="p-10 border-t border-white/5 bg-slate-950 flex justify-center">
                        <div className="text-[9px] font-black text-slate-700 uppercase tracking-widest anim-pulse">
                            Hardware Link Active
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
