<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BT Pro - Real Hardware</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; margin: 0; overflow: hidden; }
        .battery-fill { transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
        .scan-line { animation: scan 2s linear infinite; background: linear-gradient(to bottom, transparent, #6366f1, transparent); height: 50%; width: 100%; position: absolute; opacity: 0.3; }
        .neon-border { box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icons = {
            Bluetooth: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m7 7 10 10-5 5V2l5 5L7 17"/></svg>,
            BatteryFull: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="10" x="2" y="7" rx="2" ry="2"/><line x1="22" x2="22" y1="11" y2="13"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f43f5e" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            Loader: () => <svg className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        };

        function App() {
            const [device, setDevice] = useState(null);
            const [battery, setBattery] = useState(null);
            const [isConnecting, setIsConnecting] = useState(false);
            const [error, setError] = useState(null);

            const connect = async () => {
                setIsConnecting(true);
                setError(null);
                try {
                    // Pedimos todos los dispositivos pero indicamos que queremos el servicio de batería
                    const selectedDevice = await navigator.bluetooth.requestDevice({
                        acceptAllDevices: true,
                        optionalServices: ['battery_service']
                    });

                    const server = await selectedDevice.gatt.connect();
                    
                    // Pequeña pausa para asegurar que el servidor GATT esté listo
                    await new Promise(r => setTimeout(r, 1000));

                    try {
                        const service = await server.getPrimaryService('battery_service');
                        const characteristic = await service.getCharacteristic('battery_level');
                        
                        // Leer valor inicial forzando la lectura
                        const value = await characteristic.readValue();
                        const level = value.getUint8(0);
                        setBattery(level);

                        // Suscribirse a cambios futuros
                        await characteristic.startNotifications();
                        characteristic.addEventListener('characteristicvaluechanged', (event) => {
                            const newLevel = event.target.value.getUint8(0);
                            setBattery(newLevel);
                        });

                    } catch (serviceErr) {
                        console.warn("Servicio de batería no encontrado o bloqueado:", serviceErr);
                        setBattery("N/A"); // Dispositivo no reporta batería
                    }

                    setDevice(selectedDevice);
                    selectedDevice.addEventListener('gattserverdisconnected', () => {
                        setDevice(null);
                        setBattery(null);
                        setError("Conexión perdida.");
                    });

                } catch (err) {
                    setError("Error: " + err.message);
                } finally {
                    setIsConnecting(false);
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 flex flex-col max-w-md mx-auto relative overflow-hidden border-x border-slate-900 shadow-2xl">
                    
                    {/* UI Header */}
                    <header className="p-8 pt-16 relative z-10">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter italic uppercase flex items-center gap-2">
                                    <Icons.Bluetooth /> Power Pro
                                </h1>
                                <p className="text-[10px] font-black text-indigo-500 tracking-[0.4em] uppercase mt-1">Direct Hardware Link</p>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 px-8 flex flex-col justify-center relative z-10">
                        {error && (
                            <div className="mb-6 bg-rose-500/10 border border-rose-500/20 p-4 rounded-2xl flex items-center gap-3 animate-pulse">
                                <Icons.Alert />
                                <span className="text-[11px] font-bold text-rose-200 uppercase tracking-tight">{error}</span>
                            </div>
                        )}

                        {!device ? (
                            <div className="text-center space-y-10">
                                <div className="relative w-32 h-32 mx-auto">
                                    <div className="absolute inset-0 bg-indigo-600/20 rounded-full blur-2xl"></div>
                                    <div className="relative w-full h-full bg-slate-900 rounded-full flex items-center justify-center border border-white/10 overflow-hidden">
                                        <Icons.Bluetooth />
                                        <div className="scan-line"></div>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <h2 className="text-2xl font-black">Conectar Parlante</h2>
                                    <p className="text-slate-500 text-sm font-medium px-6 leading-relaxed">
                                        Selecciona tu dispositivo Bluetooth para obtener el nivel de carga en tiempo real.
                                    </p>
                                </div>
                                <button 
                                    onClick={connect}
                                    disabled={isConnecting}
                                    className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-5 rounded-3xl transition-all active:scale-95 flex items-center justify-center gap-3 shadow-xl shadow-indigo-900/30"
                                >
                                    {isConnecting ? <Icons.Loader /> : <Icons.Bluetooth />}
                                    {isConnecting ? "VINCULANDO..." : "VINCULAR AHORA"}
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-8 animate-in fade-in zoom-in-95 duration-500">
                                <div className="bg-slate-900/80 border border-white/5 p-10 rounded-[3.5rem] relative neon-border overflow-hidden">
                                    <div className="flex justify-between items-start mb-12">
                                        <div>
                                            <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-1">Activo</p>
                                            <h3 className="text-3xl font-black tracking-tight">{device.name || "Bluetooth Audio"}</h3>
                                        </div>
                                        <div className="p-3 bg-white/5 rounded-2xl text-slate-400">
                                            <Icons.BatteryFull />
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="flex items-baseline gap-2">
                                            <span className="text-8xl font-black tracking-tighter tabular-nums">
                                                {battery === "N/A" ? "--" : (battery ?? "0")}
                                            </span>
                                            <span className="text-2xl font-bold text-slate-600">%</span>
                                        </div>

                                        <div className="relative h-4 bg-black/40 rounded-full p-1 border border-white/5">
                                            <div 
                                                className={`h-full rounded-full battery-fill ${battery < 20 ? 'bg-rose-500 shadow-[0_0_15px_#f43f5e]' : 'bg-indigo-500 shadow-[0_0_15px_#6366f1]'}`}
                                                style={{ width: `${(battery && battery !== "N/A") ? battery : 0}%` }}
                                            />
                                        </div>
                                        
                                        {battery === "N/A" && (
                                            <div className="flex items-center gap-2 justify-center py-2 bg-amber-500/5 rounded-xl border border-amber-500/10">
                                                <Icons.Alert />
                                                <p className="text-[9px] font-bold text-amber-500 uppercase tracking-tighter">
                                                    Info de batería no disponible
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <button 
                                    onClick={() => device.gatt.disconnect()}
                                    className="w-full py-4 text-slate-600 text-[10px] font-black uppercase tracking-[0.4em] hover:text-rose-500 transition-colors"
                                >
                                    Cerrar Conexión
                                </button>
                            </div>
                        )}
                    </main>

                    <footer className="p-10 border-t border-white/5 bg-slate-950 flex flex-col items-center gap-4">
                        <div className="flex gap-4">
                           <div className="w-1.5 h-1.5 bg-indigo-500 rounded-full"></div>
                           <div className="w-1.5 h-1.5 bg-slate-800 rounded-full"></div>
                           <div className="w-1.5 h-1.5 bg-slate-800 rounded-full"></div>
                        </div>
                        <p className="text-[8px] font-black text-slate-700 uppercase tracking-[0.5em]">System Production Stable</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
